<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./style.css">
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
      <title>American Car's Dealership</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo"><span>SzyWin<b> American Car's Dealership</b><span></div>
      </div>
      <div class="login-panel">
        <span>Login:</span>
        <input type="text" name="username" required>
        <span>Password:</span>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
      </div>
    </header>

    <main>
      <section class="logo-picture-container">
        <img src="./assets/img/American-muscle-car.png">
      </section>

      <section class="search-bar-container">
        <input type="text" name="searchbar"><br>
        <button type="submit">SEARCH</button>
      </section>

      <section id="cars-container">
        <h1 id="result-of-search">Popular car's</h1>
        <div id="result-container">
          <div class="car-block"><div class="car-block-in">
            <img class="p-img" src="./assets/img/cars-collection/tesla-model-s.png"/>
            <div class="p-brand">Tesla</div>
            <div class="p-model">Model S</div>
            <div class="p-price">$99.99</div>
            <button class="p-show">Show more</button>
          </div></div>
          <div class="car-block"><div class="car-block-in">
            <img class="p-img" src="./assets/img/cars-collection/chrysler-town.png"/>
            <div class="p-brand">Chrysler</div>
            <div class="p-model">Town</div>
            <div class="p-price">$99.99</div>
            <button class="p-show">Show more</button>
          </div></div>
          <div class="car-block"><div class="car-block-in">
            <img class="p-img" src="./assets/img/cars-collection/dodge-challenger.png"/>
            <div class="p-brand">Dodge</div>
            <div class="p-model">Challenger</div>
            <div class="p-price">$99.99</div>
            <button class="p-show">Show more</button>
          </div></div>
          <div class="car-block"><div class="car-block-in">
            <img class="p-img" src="./assets/img/cars-collection/ford-mustang.png"/>
            <div class="p-brand">Ford</div>
            <div class="p-model">Mustang</div>
            <div class="p-price">$99.99</div>
            <button class="p-show">Show more</button>
          </div></div>
          <div class="car-block"><div class="car-block-in">
            <img class="p-img" src="./assets/img/cars-collection/jeep-compass.png"/>
            <div class="p-brand">Jeep</div>
            <div class="p-model">Compass</div>
            <div class="p-price">$99.99</div>
            <button class="p-show">Show more</button>
          </div></div>
          <div class="car-block"><div class="car-block-in">
            <img class="p-img" src="./assets/img/cars-collection/ford-raptor-f150.png"/>
            <div class="p-brand">Ford</div>
            <div class="p-model">Raptor F150</div>
            <div class="p-price">$99.99</div>
            <button class="p-show">Show more</button>
          </div></div>
        </div>
    </section>


    </main>
    <footer>
      	<p id="copyright">&copy; 2020 SzyWin</p>
        <p>Created by Klaudia Winiarska & Rafal Szymanek
    </footer>
  </body>
</html>
